<!DOCTYPE html>
<html>
<head>
    <title>Hurricane Data</title>
</head>
<body>

<h1>Hurricane Data</h1>

<table>
    <tr>
        <th>Date</th>
        <th>Station</th>
    </tr>
    {% for record in data['results'] %}
    <tr>
        <td>{{ record['date'] }}</td>
        <td>{{ record['station'] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
